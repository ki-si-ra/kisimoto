<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなウェブサイト</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #440000; /* 背景色変更 */
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
            color: #cc0000; /* 文字色変更 */
        }

        footer {
            background-color: #440000; /* 背景色変更 */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>AIが作るウェブサイト</h1>
    </header>
    <main>
        <h2>1</h2>
        <p>おはようございます</p>
        <img src="カップケーキ.jpg" alt="カップケーキ">
        <h2>2</h2>
        <p>こんにちは</p>
    </main>
    <footer>
        <p>&copy; 2024 私のウェブサイト</p>
    </footer>
</body>
</html>
